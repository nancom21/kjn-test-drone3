kind: pipeline
type: docker
name: default

steps:
- name: build
  image: golang:1.13
  commands:
  - uname -a
  - echo world
  - echo test1234
  - ls -al 
- name: publish
  image: plugins/docker
  commands:
  - ./tiwstcli
  settings:
    username: 
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: nancom21/kjn-test-drone3
    auto_tag: true
    auto_tag_suffix: drone-build
